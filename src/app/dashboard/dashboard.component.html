<div class="wrapper">

    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>

    <div class="search-add">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Keyword" #input>
        </mat-form-field>
        <button *ngIf="isAdmin" mat-mini-fab matTooltip="Create a ticket" color="primary" [routerLink]="'/create-ticket'">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    
    <table *ngIf="!isLoadingResults" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="inbound">
    <th mat-header-cell *matHeaderCellDef>
      Inbound
    </th>
    <td mat-cell *matCellDef="let element"> {{element.inbound}} </td>
  </ng-container>

  <ng-container matColumnDef="outbound">
    <th mat-header-cell *matHeaderCellDef>
      Outbound
    </th>
    <td mat-cell *matCellDef="let element"> {{element.outbound}} </td>
  </ng-container>

  <ng-container matColumnDef="fromDate">
    <th mat-header-cell *matHeaderCellDef>
      From Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.fromDate.toDateString()}} </td>
  </ng-container>
  <ng-container matColumnDef="toDate">
    <th mat-header-cell *matHeaderCellDef>
      To Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.toDate.toDateString()}} </td>
  </ng-container>

  <ng-container matColumnDef="ticketType">
    <th mat-header-cell *matHeaderCellDef>
      Ticket Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.ticketType}} </td>
  </ng-container>

  <ng-container matColumnDef="seatNumber">
    <th mat-header-cell *matHeaderCellDef>
      Seat Number
    </th>
    <td mat-cell *matCellDef="let element"> {{element.seatNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>
      Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="action"> Actions </th>
        <td mat-cell *matCellDef="let actions; let i = index" class="action"> 
            <button mat-icon-button color="basic" (click)="onView(i)">
                <mat-icon>visibility</mat-icon>
            </button>
        </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
